<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Draggable - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  #parent-container { width: 500px; height: 500px; border: 1px solid gray;}
  #draggable { width: 150px; height: 150px; padding: 0.5em; border: 1px solid black; margin: 10px;}
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#draggable" ).draggable({ containment: "#parent-container", scroll: false } );
  } );
  </script>
</head>
<body>
 
<div id="parent-container">
	<div id="draggable" class="ui-widget-content">
	  <p>Drag me around</p>
	</div>
</div>
 
 
</body>
</html>
